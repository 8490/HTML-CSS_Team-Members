<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="creative-crew">
        <div class="crew-head">
            <h1>The creative crew</h1>
        </div>
        <div class="description">
            <h3>Who we are</h3>
            <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
        </div>
    </div>

    <div class="container">

        <div class="crew">
            <div class="image-container">
                <img src="./images/photo1.png" alt="Product Owner">
                <span>PRODUCT OWNER</span>
            </div>
            <p>Bill Mahoney</p>
        </div>

        <div class="crew">
            <div class="image-container">
                <img src="./images/photo2.png" alt="Art Designer">
                <span>ART DESIGNER</span>
            </div>
            <p>Saba Cabrera</p>
        </div>

        <div class="crew">
            <div class="image-container">
                <img src="./images/photo3.png" alt="Tech Lead">
                <span>TECH LEAD</span>
            </div>
            <p>Shae Le</p>
        </div>

        <div class="crew">
            <div class="image-container">
                <img src="./images/photo4.png" alt="UX Designer">
                <span>UX DESIGNER</span>
            </div>
            <p>Skylah Lu</p>
        </div>

        <div class="crew">
            <div class="image-container">
                <img src="./images/photo5.png" alt="Developer">
                <span>DEVELOPER</span>
            </div>
            <p>Griff Richards</p>
        </div>

        <div class="crew">
            <div class="image-container">
                <img src="./images/photo6.png" alt="Developer">
                <span>DEVELOPER</span>
            </div>
            <p>Stan John</p>
        </div>

    </div>
    
</body>
</html>
